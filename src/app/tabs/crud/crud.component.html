<div class="p-col-12 p-md-12 p-lg-12">
<button pButton type="button" label="New Item" [routerLink]="['/crud/create']"
        icon="pi pi-check" class="p-button-sm" ></button>

    <p-panel header="List view - user items">
      <p-table [value]="items">
        <ng-template pTemplate="header">
          <tr>
            <th>Field1</th>
            <th>Delete</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>
            <a [routerLink]="['/crud', item.id]" routerLinkActive="active">
              {{ item.field1 }}
            </a>
            </td>
            <td>
              <button pButton type="button" label="Delete" (click)="deleteItem(item)"
                      icon="pi pi-times" class="p-button-sm" ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
